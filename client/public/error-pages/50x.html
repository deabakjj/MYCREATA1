<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Server Error - Nest Platform</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      background-color: white;
      border-radius: 10px;
      padding: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #f44336;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0 20px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #3f51b5;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <h2>서버 오류가 발생했습니다</h2>
    <p>요청을 처리하는 동안 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
    <a href="/" class="button">홈으로 돌아가기</a>
  </div>
</body>
</html>
